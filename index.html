<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
</head>
<body>
    <h2>SKETCH PAD</h2>
    <div id=grid></div>

   

    <div class="slidercontainer">
        <div class="gridtext">Grid size: <span id="gridValue"></span></div>
        <input type="range" min="1" max="64" value="16" class="slider" id="gridSlider">
    </div>

    <div id=btns>
        <button type="button" class="blackbtn">Black</button>
        <button type="button" class="greybtn">Shader</button>
        <button type="button" class="rainbowbtn">Rainbow</button>
        <button type="button" class="erasebtn">Eraser</button>
        <button type="button" class="gridbtn">Grid</button>
        <button type="button" class="clearbtn">Clear</button>
    </div>
</body>
<script src="script.js"></script>
</html>
